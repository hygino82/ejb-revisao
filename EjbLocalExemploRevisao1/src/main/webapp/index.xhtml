<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Medidas do paralelepípedo</title>
    </h:head>
    <h:body>
        <h:form>
            <h3> Área e volume do paralelepípedo</h3><br/>
            Comprimento: <h:inputText value="#{jsfParelelepipedo.comprimento}"/><br/>
            Largura <h:inputText value="#{jsfParelelepipedo.largura}"/><br/>
            altura <h:inputText value="#{jsfParelelepipedo.altura}"/><br/>
            <h:commandButton value="calcular" action="#{jsfParelelepipedo.calcularValores()}"/><br/>
            Area Total <h:outputText value="#{jsfParelelepipedo.areaTotal}"/><br/>
            Volume: <h:outputText value="#{jsfParelelepipedo.volume}"/><br/>
        </h:form>
    </h:body>
</html>
